<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 61.3</title>
        <style>
			.parent {
				display: flex;
				width: 90%;
				margin: 50px auto;
			}
			.child {
				box-sizing: border-box;
				padding: 20px;
				border: 1px solid green;
			}
			
			@media (max-width: 500px) {
				.parent {
					flex-direction: column;
				}
				.child {
					margin-bottom: 10px;
				}
			}
			@media (min-width: 500px) and (max-width: 900px) {
				.parent {
					justify-content: space-between;
					flex-wrap: wrap;
				}
				.child1 {
					width: 100%;
					margin-bottom: 10px;
				}
				.child2 {
					width: 49.2%;
				}
				.child3 {
					width: 49.2%;
				}
			}
			@media (min-width: 900px) {
				.parent {
					justify-content: space-between;
				}
				.child1 {
					width: 58%;
				}
				.child2 {
					width: 20%;
				}
				.child3 {
					width: 20%;
				}
			}
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child child1">1</div>
            <div class="child child2">2</div>
            <div class="child child3">3</div>
        </div>
    </body>
</html>
