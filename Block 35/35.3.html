<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 35.3</title>
        <style>
            .skew {
                margin: 30px;
                width: 100px;
                height: 100px;
                border: 1px solid red;
                transition: transform 1s ease;
            }
            .skew:hover {
                transform: skew(45deg);
            }
        </style>
    </head>
    <body>
        <div class="skew"></div>
    </body>
</html>
