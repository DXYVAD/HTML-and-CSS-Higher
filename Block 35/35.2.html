<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 35.2</title>
        <style>
            .scale {
                margin: 30px;
                width: 100px;
                height: 100px;
                border: 1px solid red;
                transition: transform 1s ease;
            }
            .scale:hover {
                transform: scale(1.5);
            }
        </style>
    </head>
    <body>
        <div class="scale"></div>
    </body>
</html>
