<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 35.1</title>
        <style>
            .rotate {
                margin: 30px 30px;
                width: 100px;
                height: 100px;
                border: 1px solid red;
                transition: transform 1s ease;
            }
            .rotate:hover {
                transform: rotate(45deg);
            }
        </style>
    </head>
    <body>
        <div class="rotate"></div>
    </body>
</html>
