<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 1.1-1.5</title>
        <style>
            p.c1 {
                letter-spacing: 1px;
            }
            p.c2 {
                letter-spacing: 3px;
            }
            p.c3 {
                letter-spacing: -1px;
            }
            p.c4 {
                word-spacing: 3px;
            }
            p.c5 {
                word-spacing: 0px;
            }
        </style>
    </head>
    <body>
        <p class="c1">Lorem ipsum dolor sit amet.</p>
        <p class="c2">Lorem ipsum dolor sit amet.</p>
        <p class="c3">Lorem ipsum dolor sit amet.</p>
        <p class="c4">Lorem ipsum dolor sit amet.</p>
        <p class="c5">Lorem ipsum dolor sit amet.</p>
    </body>
</html>
