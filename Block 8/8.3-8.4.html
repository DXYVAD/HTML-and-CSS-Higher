<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 8.3-8.4</title>
        <style>
            .count {
                counter-reset: count;
            }
            .count h1:before, .count h2:before, .count h3:before, .count h4:before, .count h5:before, .count h6:before {
                counter-increment: count;
                content: "№" counter(count) "."
            }
        </style>
    </head>
    <body>
        <div class="count">
            <h1>Заголовок h1</h1>
            <h2>Заголовок h2</h2>
            <h3>Заголовок h3</h3>
            <h4>Заголовок h4</h4>
            <h5>Заголовок h5</h5>
            <h6>Заголовок h6</h6>
        </div>
    </body>
</html>
