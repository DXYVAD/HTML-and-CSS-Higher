<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 8.5</title>
        <style>
            a:hover::before {
                position: relative;
                bottom: 20px;;
                content: ' (' attr(href) ')';
            }
        </style>
    </head>
    <body>
        <p><a href="https://www.youtube.com/">YouTube</a></p>
        <p><a href="https://www.vk.com/">ВКонтакте</a></p>
        <p><a href="https://www.ya.ru/">Яндекс</a></p>
        </body>
</html>
