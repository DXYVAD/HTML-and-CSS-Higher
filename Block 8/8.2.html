<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 8.2</title>
        <style>
            p {
                position: absolute;
                top: 100px;
            }
            span::after {
                content: "";
                position: absolute;
                top: -10px;
                width: 10px;
                height: 10px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <p>Lorem <span>ipsum</span> dolor sit amet, <span>consectetur</span> adipiscing elit, sed do eiusmod <span>tempor</span> incididunt ut labore et <span>dolore</span> magna aliqua.</p>
    </body>
</html>
