<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 58.2</title>
        <style>
            .parent {
                display: flex;
                flex-wrap: wrap;
                width: 600px;
                border: 1px solid red;
            }
            .child {
                box-sizing: border-box;           
                height: 100px;
                width: calc(97.5% / 6);
                margin-right: 0.5%;
                margin-bottom: 0.5%;
                border: 1px solid green;
            }
            .child:nth-child(6n) {
                margin-right: 0;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </body>
</html>
