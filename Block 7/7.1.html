<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 7.1</title>
        <style>
            table {
                border-collapse: collapse;
                border: 1px solid black;
            }
            td {
                text-align: center center;
                color: white;
                background-color: #00A876;
                padding: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>cell 1</td>
                <td>cell 2</td>
                <td>cell 3</td>
            </tr>
            <tr>
                <td>cell 4</td>
                <td>cell 5</td>
                <td>cell 6</td>
            </tr>
            <tr>
                <td>cell 7</td>
                <td>cell 8</td>
                <td>cell 9</td>
            </tr>
        </table>
    </body>
</html>
