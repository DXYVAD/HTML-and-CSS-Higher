<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 60.2</title>
        <style>
            @media (max-width: 500px) {
                p {
                    font-size: 15px;
                }
            }
            @media (min-width: 500px) and (max-width: 900px) {
                p {
                    font-size: 20px;
                }
            }
            @media (min-width: 900px) {
                p {
                    font-size: 30px;
                }
            }
        </style>
    </head>
    <body>
        <p>Text text text</p>
    </body>
</html>
