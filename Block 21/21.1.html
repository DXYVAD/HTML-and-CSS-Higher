<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 21.1</title>
        <style>
            input:checked + label {
                color: red;
            }
        </style>
    </head>
    <body>
        <input type="checkbox" checked>
        <label>label</label>
        <br><br>
        <input type="checkbox">
        <label>label</label>
    </body>
</html>
