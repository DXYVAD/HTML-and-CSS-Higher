<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 9.1-9.2</title>
        <style>
            #block1, #block2 {
                height: 100px;
                margin-bottom: 20px;
            }
            #block1 {
                width: calc(100% - 100px);
                border: 1px solid green;
            }
            #block2 {
                width: calc(50% + 200px);
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div id="block1"></div>
        <div id="block2"></div>
    </body>
</html>
